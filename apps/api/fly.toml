app = "lumen-api"
primary_region = "iad"

[build]

[env]
  APP_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/v1/health"
  timeout = "5s"

[mounts]
  source = "lumen_data"
  destination = "/data"
